<!DOCTYPE html>
<html>
<head>
<style>
html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
        background-image: url('image.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    height: 100vh;
    width: 100vw;
    margin: 0;
    
}

.top-space {
    background: white;
    width: 100vw;
    height: 110px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.top-space-text {
    color: orange;
    font-size: 44px;
    font-family: Arial, sans-serif;
    font-weight: bold;
}

.center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 110px); 
}
.dropdown {
    position: relative;
    display: inline-block;
}
.dropbtn {
    background-color:#ffe4e1 ;
    color: white;
    padding: 18px 48px;
    font-size: 18px;
    border: outset 2px #ccc;
    border-colour:orange;
    cursor: pointer;
    border-radius: 10px;
    font-weight: bold;
}
.dropdown-content {
    display: none;
    position: absolute;
    left: 0;
    right: 0;
    margin: auto;
    background-color:#ffe4e1;
    min-width: 320px; 
    box-shadow: 0px 8px 16px 0px orange;
    z-index: 1;
    border-radius: 8px;
}
.dropdown-content a {
    color: white;
    padding: 14px 24px;
    text-decoration: none;
    display: block;
    font-size: 18px;
    text-align: center;
}
.dropdown-content a:hover {
    background-color: white;
    color: white;
}
.dropdown:hover .dropdown-content {
    display: block;
}
.dropdown:hover .dropbtn {
    background-color:#ffe4e1;
}
</style>
</head>
<body>
   
    <div class="top-space">
        <span class="top-space-text">Dropdown Menu</span>
    </div>
    
    <div class="center-container">
        <div class="dropdown">
            <button class="dropbtn">Dropdown Menu</button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </div>
</body>
</html>
